<article
  class="note-wrapper"
  (click)="onNoteClick()"
  [style]="{ backgroundColor: data.shade }"
  #container
>
  <header class="note-header">
    <div class="backslash"></div>
    <div class="header-title">
      {{ data.name }}
    </div>
  </header>
  <p class="note-body">
    {{ data.content }}
  </p>
</article>
