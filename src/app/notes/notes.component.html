<div class="notes-container" *ngIf="notes.length; else noNotesFound">
  <app-note-item
    *ngFor="let note of notes"
    [data]="note"
    [id]="note.id"
    (openNote)="onOpenNote($event)"
    [ngClass]="{'note-item': openNoteId === ''}"
  ></app-note-item>
</div>
<ng-template #noNotesFound>
  <div class="no-notes-found">
    No notes found.
  </div>
</ng-template>
